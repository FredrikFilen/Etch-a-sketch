<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Etch-A-Sketch</title>
  <link rel="icon" href="/resources/favicon.ico" />
</head>

<body>
  <div class="canvasWrap">
    <h1 id="welcome">Etch-a-sketch</h1>
    <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
    <div class="buttons">
      <h5>
        Draw with the arrow keys. <br />
        Press spacebar, or use the button to clear the canvas!
      </h5>
      <button class="shake">Clear!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
